<div class="container" style="margin-top: 125px">
  <div class="row mt-5">
    <div class="col-lg-8">
      <img
        src="https://img.freepik.com/free-vector/smiling-people-standing-line-book-store_74855-14515.jpg?w=1380&t=st=1666086510~exp=1666087110~hmac=10b9815b8514799b6a547a8f4ffc17b884ac0cdbf9aa8fb054616da9a3a1b267"
        alt="" width="100%">
    </div>
    <div class="col-lg-4">
      <div style="text-align: center">
        <img src="assets/image/240_F_211078107_d7jQeiFY2JfdTKUu6zC8Y5d28WhYaQP4.jpg" width="240" height="240" alt="">
      </div>

      <div class="example-container">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Email">
          <button mat-icon-button matSuffix>
            <mat-icon>person</mat-icon>
          </button>
          <!--        <mat-error></mat-error>-->
        </mat-form-field>
      </div>

      <div class="example-container">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <section class="example-section d-flex justify-content-between align-items-center mb-4">
        <mat-slide-toggle color="primary">Lưu Mật Khẩu</mat-slide-toggle>
      </section>
      <div class="mt-top d-grid">
        <button mat-raised-button color="primary">Đăng Kí</button>
      </div>
    </div>
  </div>
</div>
