<div class="container text-center">
  <h1 style="margin-top: 135px; margin-bottom: 35px;font-size: 50px" class="h1 animate__animated animate__slideInDown">Liên Hệ Với Chúng Tôi</h1>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3833.7518903498235!2d108.20754761483006!3d16.07835978887532!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31421846431fd0fd%3A0x780138ba60fa3aa6!2zMjk1IE5ndXnhu4VuIFThuqV0IFRow6BuaCwgVGhhbmggQsOsbmgsIEjhuqNpIENow6J1LCDEkMOgIE7hurVuZyA1NTAwMDAsIFZpZXRuYW0!5e0!3m2!1sen!2s!4v1665738868177!5m2!1sen!2s"
    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"></iframe>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 m-auto">
        <div class="row">
          <div class="form-group col-lg-6 mt-5 d-grid">
            <mat-form-field appearance="outline">
              <mat-label><b>Họ Và Tên</b></mat-label>
              <input matInput type="text" placeholder="Nhập Họ Và Tên">
            </mat-form-field>
          </div>
          <div class="form-group col-lg-6 mt-5 d-grid">
            <mat-form-field appearance="outline">
              <mat-label><b>Email</b></mat-label>
              <input matInput type="text" placeholder="Nhập Email">
            </mat-form-field>
          </div>
        </div>
        <div class="d-grid">
          <mat-form-field appearance="outline">
            <mat-label><b>Chủ Đề</b></mat-label>
            <input matInput type="text" placeholder="Nhập Chủ Đề">
          </mat-form-field>
        </div>
        <div class="d-grid">
          <mat-form-field appearance="outline">
            <mat-label><b>Nội Dung</b></mat-label>
            <textarea matInput type="textarea" rows="5" placeholder="Nhập Nội Dung"></textarea>
          </mat-form-field>
        </div>
        <div class="row">
          <div class="col text-end mb-5">
            <button mat-raised-button color="primary">Liên Hệ</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
